name: Build APK Simple
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip build-essential git libffi-dev libssl-dev python3-dev autoconf automake libtool pkg-config zlib1g-dev libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev openjdk-11-jdk
        pip install --upgrade pip
        pip install buildozer kivy
    - name: Build APK
      run: |
        buildozer android debug
    - uses: actions/upload-artifact@v4
      with:
        name: kongo-koza.apk
        path: bin/*.apk
